<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Years of Love</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ffc0cb, #ffffff, #ff4d4d, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #game-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; z-index: 10; position: relative;
        }
        
        #film-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }

        .film-container {
            display: flex; justify-content: center; gap: 20px; width: 95%;
            opacity: 0; transition: opacity 0.8s ease-in-out;
        }

        .polaroid {
            background: white; padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 45%; max-width: 350px; 
            animation: slowZoom 5s infinite alternate ease-in-out;
        }
        @keyframes slowZoom { from { transform: scale(1); } to { transform: scale(1.03); } }
        .polaroid img { width: 100%; height: auto; display: block; }

        #final-msg {
            display: none; text-align: center; background: rgba(255,255,255,0.9);
            padding: 40px; border-radius: 30px; border: 3px solid #ff4d4d;
        }

        .click-target { position: absolute; cursor: pointer; font-size: 55px; user-select: none; }
    </style>
</head>
<body>

    <div id="game-screen">
        <h1 style="color: #b91d47; text-shadow: 2px 2px white;">Catch 3 Hearts! ‚ù§Ô∏è</h1>
        <div style="font-size: 1.5em; color: #ff4d4d;">Score: <span id="score">0</span> / 3</div>
    </div>

    <div id="film-screen">
        <div class="film-container" id="photo-pair">
            <div class="polaroid"><img id="img1" src=""></div>
            <div class="polaroid"><img id="img2" src=""></div>
        </div>
        
        <div id="final-msg">
            <h1 style="color: #b91d47;">Happy 24th Anniversary! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.4em;">Cheers to a lifetime of love and burgers! üçî‚ú®</p>
        </div>

        <audio id="bgSong" loop preload="auto">
            <source src="song.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Updated to your exact GitHub filenames
        const photoNumbers = [
            '12559_0.jpg', '12560_0.jpg', '12561_0.jpg', '12562_0.jpg', '12563_0.jpg', 
            '12564_0.jpg', '12565_0.jpg', '12566_0.jpg', '12567_0.jpg', '12568_0.jpg', 
            '12569_0.jpg', '12570_0.jpg', '12571_0.jpg', '12572_0.jpg', '12558_0.jpg', 
            '12546_0.jpg', '12547_0.jpg', '12548_0.jpg', '12549_0.jpg', '12550_0.jpg', 
            '12551_0.jpg', '12552_0.jpg', '12553_0.jpg', '12554_0.jpg', '12555_0.jpg', 
            '12556_0.jpg', '12557_0.jpg'
        ];
        
        let score = 0;
        let index = 0;

        function spawn() {
            if (score >= 3) return;
            const e = document.createElement('div');
            e.innerHTML = Math.random() > 0.3 ? '‚ù§Ô∏è' : 'üçî';
            e.className = 'click-target';
            e.style.left = Math.random() * 80 + 10 + 'vw';
            e.style.top = Math.random() * 80 + 10 + 'vh';
            e.onclick = () => {
                if(e.innerHTML === '‚ù§Ô∏è') {
                    score++;
                    document.getElementById('score').innerText = score;
                    if(score >= 3) startShow();
                }
                e.remove();
            };
            document.getElementById('game-screen').appendChild(e);
            setTimeout(() => e.remove(), 2000);
        }
        setInterval(spawn, 800);

        function startShow() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('film-screen').style.display = 'flex';
            document.getElementById('bgSong').play();
            playFilm();
        }

        function playFilm() {
            const container = document.getElementById('photo-pair');
            const i1 = document.getElementById('img1');
            const i2 = document.getElementById('img2');

            if (index >= photoNumbers.length) {
                container.style.display = 'none';
                document.getElementById('final-msg').style.display = 'block';
                return;
            }

            container.style.opacity = '0';

            setTimeout(() => {
                i1.src = photoNumbers[index];
                if(photoNumbers[index+1]) {
                    i2.parentNode.style.display = 'block';
                    i2.src = photoNumbers[index+1];
                } else {
                    i2.parentNode.style.display = 'none';
                }

                setTimeout(() => {
                    container.style.opacity = '1';
                    index += 2;
                    setTimeout(playFilm, 4000);
                }, 500);
            }, 800);
        }
    </script>
</body>
</html>
