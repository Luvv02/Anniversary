<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Years of Love</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ffc0cb, #ffffff, #ff4d4d, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #game-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; z-index: 10; position: relative;
        }
        #game-title { color: #b91d47; font-size: 2.2em; text-shadow: 2px 2px white; margin-bottom: 10px; }

        #film-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }
        .film-frame {
            width: 85%; max-width: 450px; background: white; padding: 10px 10px 50px 10px;
            box-shadow: 0 0 30px rgba(255,192,203,0.5); border-radius: 2px;
            opacity: 0; transition: opacity 0.8s ease-in-out;
        }
        .film-frame img { width: 100%; height: auto; display: block; border: 1px solid #eee; }
        
        #final-words {
            display: none; color: white; text-align: center; 
            font-family: 'Georgia', serif; padding: 20px;
        }

        .click-target { position: absolute; cursor: pointer; font-size: 50px; user-select: none; transition: transform 0.1s; }
    </style>
</head>
<body>

    <div id="game-screen">
        <h1 id="game-title">Catch 3 Hearts to Unlock! ‚ù§Ô∏è</h1>
        <div id="score-board" style="font-size: 1.2em; color: #b91d47;">Hearts: <span id="score">0</span> / 3</div>
    </div>

    <div id="film-screen">
        <div class="film-frame" id="photo-frame">
            <img id="current-photo" src="">
            <div style="text-align:center; font-style:italic; margin-top:15px; color: #333; font-family: Georgia;">Our Journey...</div>
        </div>
        
        <div id="final-words">
            <h1 style="color: #ff4d4d; font-size: 2.5em;">Happy 24th Anniversary! ‚ù§Ô∏èüçî‚ú®</h1>
            <p style="font-size: 1.3em;">To the most wonderful Mom and Dad in the world.</p>
            <p style="font-size: 1.1em; color: #ffc0cb;">24 Years of Love, Laughter, and Happiness.</p>
        </div>

        <audio id="bgSong" preload="auto">
            <source src="Saiyaara X Aashiqui 2 Mashup _ Arijit Singh _ Faheem Abdullah _ Abyss Mashup.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        let score = 0;
        const requiredScore = 3; 
        
        // 12558 is moved to the very end
        const photoNumbers = [
            '12559', '12560', '12561', '12562', '12563', '12564', '12565', '12566', '12567', '12568', '12569', '12570', '12571', '12572', '12558', '12546', '12547', '12548', '12549', '12550', '12551', '12552', '12553', '12554', '12555', '12556', '12557'
        ];
        let photoIndex = 0;

        function createEmoji() {
            if (score >= requiredScore) return;
            const emoji = document.createElement('div');
            emoji.innerHTML = Math.random() > 0.3 ? '‚ù§Ô∏è' : 'üçî';
            emoji.className = 'click-target';
            emoji.style.left = Math.random() * 80 + 10 + 'vw';
            emoji.style.top = Math.random() * 80 + 10 + 'vh';
            
            emoji.onclick = () => {
                if (emoji.innerHTML === '‚ù§Ô∏è') {
                    score++;
                    document.getElementById('score').innerText = score;
                    if (score >= requiredScore) startFilm();
                }
                emoji.remove();
            };
            document.getElementById('game-screen').appendChild(emoji);
            setTimeout(() => { if(emoji.parentNode) emoji.remove(); }, 2000);
        }

        setInterval(createEmoji, 700);

        function startFilm() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('film-screen').style.display = 'flex';
            const audio = document.getElementById('bgSong');
            audio.play().catch(e => {
                document.body.addEventListener('click', () => audio.play(), {once: true});
            });
            playNextPhoto();
        }

        function playNextPhoto() {
            const frame = document.getElementById('photo-frame');
            const img = document.getElementById('current-photo');

            if (photoIndex >= photoNumbers.length) {
                frame.style.display = 'none';
                document.getElementById('final-words').style.display = 'block';
                return;
            }

            frame.style.opacity = '0';
            
            setTimeout(() => {
                const num = photoNumbers[photoIndex];
                img.src = num + '_0.jpg';
                
                img.onload = () => {
                    frame.style.opacity = '1';
                    photoIndex++;
                    setTimeout(playNextPhoto, 3000); 
                };
                
                img.onerror = () => {
                    img.src = num + '.jpg';
                    img.onerror = () => {
                        photoIndex++;
                        playNextPhoto();
                    };
                };
            }, 800);
        }
    </script>
</body>
</html>
