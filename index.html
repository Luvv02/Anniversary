<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24 Years of Love</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; font-family: 'Segoe UI', sans-serif;
            /* Constant Colorful Gradient Background */
            background: linear-gradient(-45deg, #ffc0cb, #ffffff, #ff4d4d, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        #game-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100%; text-align: center; z-index: 10; position: relative;
        }
        
        #film-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            flex-direction: column; align-items: center; justify-content: center; z-index: 20;
        }

        /* Container for 2 photos together */
        .film-container {
            display: flex; justify-content: center; gap: 20px; width: 90%;
            opacity: 0; transition: opacity 0.8s ease-in-out;
        }

        .polaroid {
            background: white; padding: 10px 10px 40px 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 45%; max-width: 300px; transform: rotate(-2deg);
        }
        .polaroid:nth-child(even) { transform: rotate(3deg); }
        .polaroid img { width: 100%; height: auto; display: block; }

        #final-msg {
            display: none; text-align: center; background: rgba(255,255,255,0.8);
            padding: 30px; border-radius: 20px; border: 2px solid #ff4d4d;
        }

        .click-target { position: absolute; cursor: pointer; font-size: 50px; user-select: none; }
    </style>
</head>
<body>

    <div id="game-screen">
        <h1 style="color: #b91d47; text-shadow: 2px 2px white;">Catch 3 Hearts to Start the Film! ‚ù§Ô∏è</h1>
        <div style="font-size: 1.5em; color: #ff4d4d;">Score: <span id="score">0</span> / 3</div>
    </div>

    <div id="film-screen">
        <div class="film-container" id="photo-pair">
            <div class="polaroid"><img id="img1" src=""></div>
            <div class="polaroid"><img id="img2" src=""></div>
        </div>
        
        <div id="final-msg">
            <h1 style="color: #b91d47;">Happy 24th Anniversary! ‚ù§Ô∏è</h1>
            <p style="font-size: 1.2em;">Cheers to a lifetime of love and burgers! üçî‚ú®</p>
        </div>

        <audio id="bgSong" preload="auto">
            <source src="Saiyaara X Aashiqui 2 Mashup _ Arijit Singh _ Faheem Abdullah _ Abyss Mashup.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        let score = 0;
        const photoNumbers = [
            '12559', '12560', '12561', '12562', '12563', '12564', '12565', '12566', '12567', '12568', 
            '12569', '12570', '12571', '12572', '12558', '12546', '12547', '12548', '12549', '12550', 
            '12551', '12552', '12553', '12554', '12555', '12556', '12557'
        ];
        let index = 0;

        // Game Logic
        function spawn() {
            if (score >= 3) return;
            const e = document.createElement('div');
            e.innerHTML = Math.random() > 0.3 ? '‚ù§Ô∏è' : 'üçî';
            e.className = 'click-target';
            e.style.left = Math.random() * 80 + 10 + 'vw';
            e.style.top = Math.random() * 80 + 10 + 'vh';
            e.onclick = () => {
                if(e.innerHTML === '‚ù§Ô∏è') {
                    score++;
                    document.getElementById('score').innerText = score;
                    if(score >= 3) startShow();
                }
                e.remove();
            };
            document.getElementById('game-screen').appendChild(e);
            setTimeout(() => e.remove(), 2000);
        }
        setInterval(spawn, 700);

        function startShow() {
            document.getElementById('game-screen').style.display = 'none';
            document.getElementById('film-screen').style.display = 'flex';
            
            // START MUSIC IMMEDIATELY
            const song = document.getElementById('bgSong');
            song.play().catch(() => {
                // If browser blocks it, play on next click
                document.body.onclick = () => song.play();
            });

            playFilm();
        }

        function playFilm() {
            const container = document.getElementById('photo-pair');
            const i1 = document.getElementById('img1');
            const i2 = document.getElementById('img2');

            if (index >= photoNumbers.length) {
                container.style.display = 'none';
                document.getElementById('final-msg').style.display = 'block';
                return;
            }

            container.style.opacity = '0';

            setTimeout(() => {
                // Set first photo
                i1.src = photoNumbers[index] + '_0.jpg';
                i1.onerror = () => i1.src = photoNumbers[index] + '.jpg';
                
                // Set second photo (if available)
                if(photoNumbers[index+1]) {
                    i2.parentNode.style.display = 'block';
                    i2.src = photoNumbers[index+1] + '_0.jpg';
                    i2.onerror = () => i2.src = photoNumbers[index+1] + '.jpg';
                } else {
                    i2.parentNode.style.display = 'none'; // Only one photo left for the end
                }

                setTimeout(() => {
                    container.style.opacity = '1';
                    index += 2; // Skip by 2 because we show two at a time
                    setTimeout(playFilm, 4000);
                }, 500);
            }, 800);
        }
    </script>
</body>
</html>
