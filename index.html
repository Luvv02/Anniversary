<!DOCTYPE html>
<html>
<head>
<title>Happy 24th Anniversary!</title>
<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 50px;
    overflow-x: hidden;
  }
  .header { margin-bottom: 50px; }
  h1 { color: #ffd700; font-size: 3em; text-shadow: 2px 2px 10px rgba(255,215,0,0.5); }
  p { font-size: 1.5em; font-style: italic; color: #eee; }

  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    margin-top: 40px;
  }

  .polaroid {
    background: white;
    padding: 15px 15px 30px 15px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.7);
    transition: transform 0.3s;
  }
  .polaroid img {
    width: 280px;
    height: 350px;
    object-fit: cover;
  }
  .caption {
    color: #333;
    font-family: 'Brush Script MT', cursive;
    font-size: 1.4em;
    margin-top: 15px;
  }
  
  /* Adding some "messy" rotation for a real collage look */
  .polaroid:nth-child(odd) { transform: rotate(-3deg); }
  .polaroid:nth-child(even) { transform: rotate(3deg); }
  .polaroid:hover { transform: scale(1.05) rotate(0deg); z-index: 5; }
</style>
</head>
<body>

<div class="header">
  <h1>✨ Happy 24th Anniversary ✨</h1>
  <p>To the best Mom & Dad in the world. Thank you for 24 years of love, guidance, and memories.</p>
</div>

<div class="gallery">
  <div class="polaroid">
    <img src="12572_0.jpg">
    <div class="caption">Where it all began...</div>
  </div>
  <div class="polaroid">
    <img src="12564_0.jpg">
    <div class="caption">Family Adventures</div>
  </div>
  <div class="polaroid">
    <img src="12563_0.jpg">
    <div class="caption">Love by the Sea</div>
  </div>
  <div class="polaroid">
    <img src="12569_0.jpg">
    <div class="caption">City Lights</div>
  </div>
  <div class="polaroid">
    <img src="12570_0.jpg">
    <div class="caption">Every day is a celebration</div>
  </div>
</div>

</body>
</html>
