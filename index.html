<title>Happy 24th Anniversary!</title>
<style>
  body {
    background: linear-gradient(-45deg, #ffc0cb, #ffffff, #ff4d4d, #ffafbd);

    margin: 0; padding: 50px 10px; font-family: 'Arial', sans-serif; text-align: center;
    overflow-x: hidden;
  }
  @keyframes gradient { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

  /* The Surprise Button */
  #start-button {
    padding: 15px 30px;
    font-size: 1.2em;
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    margin: 20px;
    font-weight: bold;
  }

  #main-content { display: none; } /* Hidden until button is clicked */

  .polaroid {
    background: white; padding: 10px 10px 30px 10px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.1); border-radius: 2px;
    width: 240px; transition: 0.3s;
  }
  .polaroid img { width: 100%; height: 250px; object-fit: cover; }
  
  .heart { position: fixed; bottom: -10%; font-size: 25px; animation: move 6s linear infinite; z-index: -1; opacity: 0.6; }
  @keyframes move { 0% { transform: translateY(0); } 100% { transform: translateY(-110vh); } }
</style>
</head>
